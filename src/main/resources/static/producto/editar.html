<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="../vendors/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link" href="../index.html">Inicio</a>
        </li>
        <li class="nav-item"> <a class="nav-link" href="crear-producto.html">Crear</a></li>
        <li class="nav-item"> <a class="nav-link" href="./producto.html">Listar</a></li>
    </ul>
</nav>
<div class="container">


<p>Editar Producto</p>
<div class="col-6 col-md-6">
    <form id="frm-producto">
        <div class="mb-3">
            <label class="form-label" for="codigo">Codigo:</label>
            <input class="form-control"    type="text" id="codigo" name="codigo">
        </div>
        <div>
            <label class="form-label" for="descripcion">Nombre producto:</label>
            <input  class="form-control" type="text" id="descripcion" name="descripcion">
        </div>
        <div>
            <label class="form-label" for="idMarca">Marca:</label>
            <select class="form-select" aria-label="Default select example" id="idMarca" name="idMarca">
                <option value="0">Seleccione una marca</option>

            </select>
        </div>
        <div>
            <label class="form-label" for="cantidad">Cantidad:</label>
            <input  class="form-control" type="number" min="0" id="cantidad" name="cantidad">
        </div>
        <div>
            <label class="form-label" for="valor">Valor:</label>
            <input  class="form-control" type="number" min="0" id="valor" name="valor">
        </div>
        <div class="mt-3">
            <button type="button" class="btn btn-success" id="btn-actualizar">Actualizar</button>
        </div>

    </form>
</div>
</div>
<script src="../vendors/jquery/jquery-3.6.1.js"></script>
<script src="../vendors/bootstrap/js/bootstrap.bundle.js"></script>

<script src="../assets/producto/js/editar.js"></script>
</body>
</html>
